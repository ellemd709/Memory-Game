<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Pride Memory Game </title>

    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <h1>Celebrating Pride - Memory Card Game</h1>
    <p>Select a card by clicking on it, find it's match in the fewest number of guesses.</p>

    <button id="start">Start</button>
    <div class="stats">
        <div class="moves">0 moves</div>
        <div class="timer">time: 0 sec</div>
    </div>

    <div class="board-container">
        <div class="board" id="board" style="grid-template-columns: repeat(4, auto); display:grid; grid-gap:16px;">
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            <div class="card">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="win">You won!</div>
    </div>

</body>


<script src="./script.js"></script>

</html>
