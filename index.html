<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Pride Memory Game </title>

    <link rel="stylesheet" href= "./style.css" />
</head>

<body>
    <script src="./script.js"></script>
    <h1>Celebrating Pride - Memory Card Game</h1>
    <p>Select the pairs of matching cards in the fewest number of guesses.</p>

    <div id="'tablecontainer">
        <div class="tablerow">
            <div class="card"><img id="card 1" src="/images/loveall.png"></div>
            <div class="card"><img id="card 2" src="/images/loveallheart.png"></div>
            <div class="card"><img id="card 3" src="/images/loveboy.png"></div>
            <div class="card"><img id="card 4" src="/images/lovegirl.png"></div>
        </div>

        <div class="tablerow">
            <div class="card"><img id="card 5" src="/images/lovemusic.png"></div>
            <div class="card"><img id="card 6" src="/images/loverainbow.png"></div>
            <div class="card"><img id="card 7" src="/images/loveall.png"></div>
            <div class="card"><img id="card 8" src="/images/loveallheart.png"></div>
        </div>
        <div class="tablerow">
            <div class="card"><img id="card 9" src="images/loverainbow.png"></div>
            <div class="card"><img id="card 10" src="/images/lovemusic.png"></div>
            <div class="card"><img id="card 11" src="/images/loveboy.png"></div>
            <div class="card"><img id="card 12" src="/images/lovegirl.png"></div>
        </div>  
    </div>
    <button id="start">Start</button>
    <div class="stats">
        <div class="moves">0 moves</div>
        <div class="timer">time: 0 sec</div>
    </div>
    
            
    
    </div>

    <div class="board-container">
        <div class="board" data-dimension="4"></div>
        <div class="win">You won!</div>
    </div>

</body>
    
     
</html>
